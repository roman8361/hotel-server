<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>

<h:body>

    <ui:composition template="/WEB-INF/view/templates/header.xhtml">
        <ui:param name="title" value="Коды Bluetooth замков"/>
        <ui:define name="content">
            <h:form>
                <h1><p:outputLabel value="КОДЫ Bluetooth ЗАМКОВ С ПРИВЯЗКОЙ К КОМНАТАМ"/></h1>
            </h:form>

            <p:spacer height="10"/>

            <h:form>
                <p:dataTable id="mainTable" var="code" value="#{bluetoothCodesListController.codeList}">
                    <p:column headerText="Комната" sortBy="#{code.roomNumber}" width="200">
                        <p:outputLabel value="#{code.roomNumber}"/>
                    </p:column>
                    <p:column headerText="Bluetooth код" sortBy="#{code.bluetoothCode}" width="200">
                        <p:outputLabel value="#{code.bluetoothCode}"/>
                    </p:column>

                </p:dataTable>

                <p:spacer height="10"/>

            </h:form>
        </ui:define>
    </ui:composition>

</h:body>

</html>
