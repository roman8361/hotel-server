<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <ui:composition template="/WEB-INF/view/templates/header.xhtml">
        <ui:param name="title" value="ADMIN"/>
        <ui:define name="content">
            <h1><p:outputLabel value="EDIT GUEST"/></h1>
            <h:form>

                <p:outputPanel>
                    <p:outputLabel value="ФАМИЛИЯ"/>
                </p:outputPanel>
                <p:outputPanel styleClass="ui-fluid">
                    <p:inputText value="#{guestInsertController.guest.surName}"/>
                </p:outputPanel>
                <p:spacer height="20"/>

                <p:outputPanel>
                    <p:outputLabel value="ИМЯ"/>
                </p:outputPanel>
                <p:outputPanel styleClass="ui-fluid">
                    <p:inputText value="#{guestInsertController.guest.firstName}"/>
                </p:outputPanel>
                <p:spacer height="20"/>

                <p:outputPanel>
                    <p:outputLabel value="ОТЧЕСТВО"/>
                </p:outputPanel>
                <p:outputPanel styleClass="ui-fluid">
                    <p:inputText value="#{guestInsertController.guest.secondName}"/>
                </p:outputPanel>
                <p:spacer height="20"/>

                <p:outputPanel>
                    <p:outputLabel value="КОМНАТА"/>
                </p:outputPanel>
                <p:outputPanel styleClass="ui-fluid">
                    <p:inputText value="#{guestInsertController.roomNumber}"/>
                </p:outputPanel>

                <p:outputPanel>
                    <p:outputLabel value="ДАТА ЗАЕЗДА"/>
                </p:outputPanel>
                <p:outputPanel styleClass="ui-fluid">
                    <p:calendar value="#{guestInsertController.guest.arrivalDate}"/>
                </p:outputPanel>
                <p:spacer height="20"/>

                <p:outputPanel>
                    <p:outputLabel value="ДАТА ВЫЕЗДА"/>
                </p:outputPanel>
                <p:outputPanel styleClass="ui-fluid">
                    <p:calendar value="#{guestInsertController.guest.departureDate}"/>
                </p:outputPanel>
                <p:spacer height="20"/>

                <p:outputPanel>
                    <p:commandButton value="СОХРАНИТЬ" action="#{guestInsertController.save}"/>
                    <p:spacer width="20"/>
                    <p:button value="СПИСОК ГОСТЕЙ" outcome="guestList">
                        <f:param name="a" value="1"/>
                    </p:button>
                </p:outputPanel>

            </h:form>
        </ui:define>
    </ui:composition>
</f:view>

</html>
