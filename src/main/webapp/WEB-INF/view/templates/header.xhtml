<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>ADMIN | #{title}</title>
    <h:outputStylesheet>
        body {
            padding: 0;
            margin: 0;
        }
        h1, h2 {
            margin-top: 0;
            padding-top: 0;
        }
        pre {
            border: 1px solid gray;
            padding: 10px;
            background-color: #e7e7e7;
        }
    </h:outputStylesheet>
</h:head>
<h:body>
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td bgcolor="black" width="100%" colspan="3">
                <table width="100%" cellspacing="10" cellpadding="10">
                    <tr>
                        <td style="color: white;" width="100%">
                            <p:link style="color: white;" outcome="index">ГЛАВНОЕ МЕНЮ </p:link>
                            <p:spacer width="20" />
                            <p:link style="color: white;" outcome="guestList">СПИСОК ГОСТЕЙ </p:link>
                            <p:spacer width="20" />
                            <p:link style="color: white;" outcome="bluetoothCodesList">CПИСОК Bluetooth КОДОВ </p:link>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="100%" colspan="3">&nbsp;</td>
        </tr>
        <tr>
            <td width="20" nowrap="nowrap">&nbsp;</td>
            <td width="100%">
                <ui:insert name="content" />
            </td>
            <td width="20" nowrap="nowrap">&nbsp;</td>
        </tr>
    </table>
</h:body>
</html>
