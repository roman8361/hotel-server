<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="id" value="#{guestEditController.guestId}" />
    <f:viewAction action="#{guestEditController.init}" />
</f:metadata>

<f:view>
    <ui:composition template="/WEB-INF/view/templates/header.xhtml">
        <ui:param name="title" value="ADMIN" />
        <ui:define name="content">
            <h1><p:outputLabel value="EDIT GUEST" /></h1>
            <h:form>

                <p:outputPanel>
                    <p:outputLabel value="ФАМИЛИЯ" />
                </p:outputPanel>
                <p:outputPanel styleClass="ui-fluid">
                    <p:inputText value="#{guestEditController.guestDto.surName}" />
                </p:outputPanel>
                <p:spacer height="20"/>

                <p:outputPanel>
                    <p:outputLabel value="ИМЯ" />
                </p:outputPanel>
                <p:outputPanel styleClass="ui-fluid">
                    <p:inputText value="#{guestEditController.guestDto.firstName}" />
                </p:outputPanel>
                <p:spacer height="20" />

                <p:outputPanel>
                    <p:outputLabel value="ОТЧЕСТВО" />
                </p:outputPanel>
                <p:outputPanel styleClass="ui-fluid">
                    <p:inputText value="#{guestEditController.guestDto.secondName}" />
                </p:outputPanel>
                <p:spacer height="20" />

                <p:outputPanel>
                    <p:outputLabel value="КОМНАТА"/>
                </p:outputPanel>
                <p:selectOneMenu id="longItemLabel" value="#{guestEditController.guestDto.roomNumber}" style="width:70px">
                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                    <f:selectItem itemLabel="3" itemValue="3" />
                    <f:selectItem itemLabel="4" itemValue="4" />
                    <f:selectItem itemLabel="5" itemValue="5" />
                    <f:selectItem itemLabel="6" itemValue="6" />
                    <f:selectItem itemLabel="7" itemValue="7" />
                    <f:selectItem itemLabel="8" itemValue="8" />
                    <f:selectItem itemLabel="9" itemValue="9" />
                    <f:selectItem itemLabel="10" itemValue="10" />
                </p:selectOneMenu>
                <p:spacer height="20"/>

                <p:outputPanel>
                    <p:outputLabel value="ДАТА ЗАЕЗДА" />
                </p:outputPanel>
                <p:outputPanel styleClass="ui-fluid">
                    <p:calendar value="#{guestEditController.guestDto.arrivalDate}" />
                </p:outputPanel>
                <p:spacer height="20" />

                <p:outputPanel>
                    <p:outputLabel value="ДАТА ВЫЕЗДА" />
                </p:outputPanel>
                <p:outputPanel styleClass="ui-fluid">
                    <p:calendar value="#{guestEditController.guestDto.departureDate}" />
                </p:outputPanel>
                <p:spacer height="20" />

                <p:outputPanel>
                    <p:commandButton value="СОХРАНИТЬ" action="#{guestEditController.edit}"/>
                    <p:spacer width="20" />
                    <p:button value="СПИСОК ГОСТЕЙ" outcome="guestList">
                        <f:param name="a" value="1" />
                    </p:button>
                </p:outputPanel>

            </h:form>
        </ui:define>
    </ui:composition>
</f:view>

</html>
